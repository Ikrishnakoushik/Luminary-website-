<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Primary Gradient: Indigo to Violet -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary Gradient: Cyan to Indigo (for highlights) -->
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Abstract "L" / Radiant Singularity Shape -->
  <g filter="url(#glow)">
    <!-- Central Core -->
    <circle cx="256" cy="256" r="60" fill="url(#grad2)" opacity="0.8" />
    
    <!-- Orbital Rings / Beams representing 'Illumination' -->
    <path d="M256 64 C 150 64, 64 150, 64 256" 
          stroke="url(#grad1)" stroke-width="32" fill="none" stroke-linecap="round" />
          
    <path d="M448 256 C 448 362, 362 448, 256 448" 
          stroke="url(#grad1)" stroke-width="32" fill="none" stroke-linecap="round" />
          
    <!-- Dynamic Diagonal Slash (The "Unique" Element) -->
    <path d="M160 352 L 352 160" 
          stroke="url(#grad2)" stroke-width="24" stroke-linecap="round" opacity="0.9" />
          
    <!-- Floating Particles -->
    <circle cx="380" cy="130" r="12" fill="#06b6d4" />
    <circle cx="130" cy="380" r="8" fill="#8b5cf6" />
  </g>
</svg>
